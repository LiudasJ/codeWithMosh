<form [formGroup]="form" class="container">
    <div class="form-group">
        <label for="">Old Password</label>
        <input formControlName="oldPassword" type="password" class="form-control">
        <div *ngIf="oldPassword.touched && !oldPassword.valid" class="alert alert-warning">
            <div *ngIf="oldPassword.errors.required">Old password is required</div>
            <div *ngIf="oldPassword.errors.invalidOldPassword">Old password invalid</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">New Password</label>
        <input formControlName="newPassword" type="password" class="form-control">
        <div *ngIf="newPassword.touched && !newPassword.valid" class="alert alert-warning">
            <div *ngIf="newPassword.errors.required">New password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control">
        <div *ngIf="confirmPassword.touched && !confirmPassword.valid" class="alert alert-warning">
            <div *ngIf="confirmPassword.errors.required">Confirm password is required</div>
        </div>
        <div class="alert alert-danger" *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordShouldMatch">
            PSW not match
        </div>
    </div>
    <button class="btn btn-primary">Change pasword</button>
</form>
