<div class="container">
    <form #f="ngForm" (ngSubmit)="submit(f.value)">
        <div class="form-group">
            <label for="name">Course Name</label>
            <input
            class="form-control" 
            type="text" 
            id="name"
            ngModel
            name="name"
            #name = "ngModel"
            required 
            minlength="3">
            <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
                <div *ngIf="name.errors.required"> Name field is required </div>
                <div *ngIf="name.errors.minlength"> Name field should be at least {{name.errors.minlength.requiredLength}} </div>
            </div>   
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
                <option value=""></option>
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
            <div *ngIf="category.touched && !category.valid" class="alert alert-danger">
                <div> Category field is required </div>
            </div> 
        </div>  
        <div class="checkbox">
            <label for="moneyBackGuarantee">
                <input type="checkbox" id="moneyBackGuarantee" ngModel name = "moneyBackGuarantee" #moneyBackGuarantee="ngModel">
                30-day money-back guarantee?
            </label>
        </div>
        <p>{{f.value | json}}</p>
        <button [disabled]="!f.valid" class="btn btn-primary">Create</button> 
    </form>
</div>
